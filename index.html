<!DOCTYPE html>
<html lang="en">
    <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
          <link rel="stylesheet" href="style.css">
          <title>Frontend Mentor | QR code component by Pious Alpha
          </title>
    </head>
    <body>
        <header>
            <div class="header-container">
                Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank">Frontend Mentor</a>.
                Coded by <a rel="noopener" href="#">Pious Alpha</a>.
            </div>
        </header>


        <main class="main-container" tabindex="0" role="main" aria-label="Card Main Container">

          <div class="barcode-container">
            <img src="images/image-qr-code.png" alt="Barcode Image" tabindex="0" role="img">
          </div>

          <div class="text-container">
            <h1 tabindex="0" role="heading" aria-label="Heading: Improve your front-end skills by building projects">Improve your front-end skills by building projects</h1>

            <p class="body-paragraph" tabindex="0" role="paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
          </div>

        </main>
    </body>
</html>
